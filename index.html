<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Chip8 Emulator</title>
</head>
<style>

html, body {
	margin: 0;
	padding: 0;
	height: 100%;
	width: 100%;
}

#wrapper {
	display: flex;
	max-height: 100%;
	max-width: 600px;
	margin: 0 auto;

	flex-direction: column;
	align-items: center;
	justify-content: center;

	overflow: hidden;
}

* {
	box-sizing: border-box;
	font-family: monospace;
}

canvas {
	border: 1px solid black;
	margin-top: 10px;
	width: 100%;
}

#keyboard {
	display: flex;
	flex-direction: column;
	border: 1px solid rgba(0, 0, 0, 0.2);
	margin-top: 10px;

	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

.row {
	display: flex;
}

.row:last-child .button {
	margin-bottom: 8px;
}

.button {
	width: 40px;
	height: 40px;
	text-align: center;
	line-height: 30px;

	padding: 5px;
	margin: 5px;

	background: rgba(0, 0, 0, 0.1);
	cursor: pointer;
	box-shadow: 0 3px rgba(0, 0, 0, 0.2);
}

.button.active {
	margin-top: 8px;
	margin-bottom: 2px !important;
	box-shadow: none;
	background: rgba(0, 0, 0, 0.3);
}

#roms-wrapper {
	width: 100%;
	display: flex;
	flex-direction: column;
	align-items: center;
	overflow: hidden;
}

#roms {
	margin: 10px 0;
}

#instructions {
	padding: 10px;
	border: 1px solid rgba(0, 0, 0, 0.1);
	margin-bottom: 10px;
	overflow: auto;
}

</style>
<body>
	<div id="wrapper">
		<canvas></canvas>
		<div id="keyboard">
			<div class="row">
				<div class="button" data-value="1">1</div>
				<div class="button" data-value="2">2</div>
				<div class="button" data-value="3">3</div>
				<div class="button" data-value="C">C</div>
			</div>
			<div class="row">
				<div class="button" data-value="4">4</div>
				<div class="button" data-value="5">5</div>
				<div class="button" data-value="6">6</div>
				<div class="button" data-value="D">D</div>
			</div>
			<div class="row">
				<div class="button" data-value="7">7</div>
				<div class="button" data-value="8">8</div>
				<div class="button" data-value="9">9</div>
				<div class="button" data-value="E">E</div>
			</div>
			<div class="row">
				<div class="button" data-value="A">A</div>
				<div class="button" data-value="0">0</div>
				<div class="button" data-value="B">B</div>
				<div class="button" data-value="F">F</div>
			</div>
		</div>
		<div id="roms-wrapper">
			<select id="roms">
				<option disabled selected>-- Select a ROM --</option>
			</select>
			<div id="instructions">
				Select a ROM above, and instructions will appear here
			</div>
		</div>
	</div>
</body>
<script src="./dist/index.bundle.js"></script>
</html>
